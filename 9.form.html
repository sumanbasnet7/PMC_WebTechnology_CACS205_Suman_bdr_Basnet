<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/9.form.css">
</head>
<body>

    <h1>Fill up the Form Carefully</h1>

    <fieldset>
        <legend>SIgn Up here</legend>
    <form action="" method="get">
        <div class="form-group">
        <label for="name">Name</label>
        
        <input type="text" name="name" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
        <label for="usernmae">Username</label>
        <input type="text" name="username" placeholder="Enter UserName">
    </div >
       <div class="form-group">
        <label for="password">Passsword</label>
        <input type="password" name="password" placeholder="Enter Passsword">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="number" name="phone" placeholder="Enter Phone">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
       <select name="" id="">
        <option value="">Select Country</option>
        <optgroup label="Asia">
           
            <option value="nepal">Nepal</option>
            <option value="nepal">South Africa</option>

        </optgroup>
        <optgroup label="Europe">
           
            <option value="finland">Finland</option>
            <option value="malta">Malta</option>

        </optgroup>
       </select>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
    </div>
    <div class="form-group">
        <label for="games">Games</label>
        <input type="checkbox" name="games[]" value="Football">Football
        <input type="checkbox" name="games[]" value="Cricket">Cricket
    </div>
    <div class="form-group">
        <label for="file">Upload</label>
        <input type="file">
    </div>
    <div class="form-group">
        <label for="feedback">Feedback</label>
        <textarea name="" id="" cols="50" rows="5"></textarea><br>
    </div>
        <div>
        <input type="checkbox" name="" value="Cricket">I accept the terms and conditions
        <input type="submit" name="submit" class="success" value="Register">
        <input type="reset" class="danger" value="clear">
        </div>
    </form>
</fieldset>
    
</body>
</html>
